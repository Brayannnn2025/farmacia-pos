<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Caja | POS Farmacia</title>

  <!-- Ayuda a evitar cache agresivo (no siempre lo respeta el navegador, pero suma) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="styles.css"/>

  <style>
    /* Layout */
    .grid { display:grid; grid-template-columns: 1.35fr .65fr; gap:14px; }
    @media (max-width: 980px){ .grid{ grid-template-columns: 1fr; } }

    /* Barra de b√∫squeda */
    .searchbar{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .searchbar input{ flex:1 1 260px; }

    /* ‚úÖ Panel ‚ÄúInfo farmac√©utica‚Äù (buscador visible) */
    .drugbar{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:10px;
      padding:10px;
      border:1px solid #eef2f7;
      border-radius:14px;
      background:#f8fafc;
    }
    .drugbar input{ flex:1 1 260px; }
    .drugbar .hint{ font-size:12px; color:#64748b; }
    .drugbar .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .chk{
      display:flex;
      gap:8px;
      align-items:center;
      font-size:12px;
      color:#334155;
      user-select:none;
      white-space:nowrap;
    }
    .chk input{ transform: translateY(1px); }

    /* Cat√°logo con cards */
    .catalog{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 1100px){ .catalog{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media (max-width: 820px){ .catalog{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (max-width: 520px){ .catalog{ grid-template-columns: 1fr; } }

    .p-card{
      border:1px solid #e5e7eb;
      border-radius:14px;
      background:#fff;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      cursor:pointer;
      transition: transform .06s ease, box-shadow .15s ease;
    }
    .p-card:hover{ transform: translateY(-1px); box-shadow: 0 10px 22px rgba(15,23,42,.08); }
    .p-img{
      width:100%;
      aspect-ratio: 4 / 3;
      background:#f1f5f9;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .p-img img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .p-body{ padding:10px 10px 12px; display:flex; flex-direction:column; gap:6px; }
    .p-title{ font-weight:800; line-height:1.15; }
    .p-meta{ font-size:12px; color:#64748b; display:flex; justify-content:space-between; gap:10px; }
    .p-price{ font-weight:900; }
    .p-stock{
      font-size:12px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      width:max-content;
      background:#f8fafc;
    }
    .p-stock.low{ background:#fffbeb; border-color:#fde68a; color:#92400e; }
    .p-stock.out{ background:#fff1f2; border-color:#fecdd3; color:#9f1239; }

    /* Carrito (mejor presentaci√≥n) */
    #cart .item{
      display:grid;
      grid-template-columns: 44px 1fr auto;
      gap:10px;
      align-items:center;
      padding:10px;
      border:1px solid #eef2f7;
      border-radius:12px;
      margin-bottom:10px;
      background:#fff;
    }
    #cart .thumb{
      width:44px;height:44px;border-radius:10px;overflow:hidden;background:#f1f5f9;
      display:flex;align-items:center;justify-content:center;border:1px solid #e5e7eb;
    }
    #cart .thumb img{ width:100%;height:100%;object-fit:cover;display:block; }
    #cart .name{ font-weight:800; line-height:1.15; }
    #cart .sub{ font-size:12px;color:#64748b;margin-top:3px; }
    #cart .qty{
      display:flex; gap:8px; align-items:center; justify-content:flex-end;
    }
    #cart .qty button{
      padding:8px 10px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;cursor:pointer;font-weight:800;
    }
    #cart .qty span{ min-width:26px; text-align:center; font-weight:900; }
  </style>
</head>

<body>
<header>
  <div class="brand">
    Caja (POS) <span class="badge" id="roleTag" style="margin-left:8px;"></span>
  </div>

  <div class="right">
    <a class="link" href="pos.html" data-role="admin,cajero">Caja</a>
    <a class="link" href="ventas.html" data-role="admin,cajero">Historial</a>

    <a class="link" href="admin_productos.html" data-role="admin">Productos</a>
    <a class="link" href="usuarios.html" data-role="admin">Usuarios</a>

    <button class="secondary" onclick="logout()">Salir</button>
  </div>
</header>

<div class="container grid">
  <section class="card">
    <h2>Productos</h2>

    <div class="searchbar">
      <input id="search" placeholder="Buscar por nombre o c√≥digo..." />
      <button class="secondary" id="btnReload" type="button">Recargar</button>
    </div>

    <p class="small">Haz clic en un producto para agregarlo al carrito.</p>

    <!-- ‚úÖ Buscador visible de info farmac√©utica -->
    <div class="drugbar">
      <input id="drugSearchTop" placeholder="Info farmac√©utica: ej. panadol, paracetamol, amoxicilina..." />

      <div class="controls">
        <button id="btnDrugSearchTop" type="button" class="secondary">Buscar info</button>

        <!-- ‚úÖ Idioma de salida -->
        <select id="drugLangTop" title="Idioma">
          <option value="es" selected>ES</option>
          <option value="en">EN</option>
        </select>

        <!-- ‚úÖ Resumen en espa√±ol con LibreTranslate (si lang=es) -->
        <label class="chk" title="Traduce campos largos a espa√±ol usando LibreTranslate (si est√° disponible)">
          <input id="drugResumenEsTop" type="checkbox" checked />
          Mostrar resumen en espa√±ol
        </label>
      </div>

      <div class="hint">Se abre un panel con informaci√≥n (si existe en OpenFDA).</div>
    </div>

    <div id="products" class="catalog"></div>
  </section>

  <aside class="card">
    <h2>Carrito</h2>
    <div id="cart"></div>

    <hr/>
    <div class="row" style="align-items:center;justify-content:space-between">
      <div class="total">Total: S/ <span id="total">0.00</span></div>
      <select id="payment">
        <option value="efectivo">Efectivo</option>
        <option value="yape">Yape</option>
        <option value="plin">Plin</option>
        <option value="tarjeta">Tarjeta</option>
      </select>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="btnSell" type="button">Vender + Ticket</button>
      <button class="secondary" id="btnClear" type="button">Vaciar</button>
    </div>

    <p id="msg" class="small" style="color:#ef4444"></p>
  </aside>
</div>

<!-- Ticket imprimible -->
<div id="ticket" style="display:none;padding:16px;">
  <h2>FARMACIA</h2>
  <div class="small" id="ticketMeta"></div>
  <hr/>
  <div id="ticketItems"></div>
  <hr/>
  <h3>Total: S/ <span id="ticketTotal"></span></h3>
  <p class="small">Gracias por su compra.</p>
</div>

<script src="app.js"></script>
<script>
  requireAuth(["admin","cajero"]);
  applyRoleVisibility();

  // üî• Evita que el bot√≥n de ‚ÄúBuscar info‚Äù haga submit por si en alg√∫n momento cae dentro de un form
  document.addEventListener("click", (e) => {
    const btn = e.target && (e.target.closest ? e.target.closest("#btnDrugSearchTop") : null);
    if (btn) e.preventDefault();
  });
</script>

<!-- ‚úÖ IMPORTANTE: el modal PRO lo crea pos.js (ensureDrugModal) -->
<!-- ‚úÖ Cache-buster para asegurar que cargue el pos.js nuevo -->
<script src="pos.js?v=20260226_1"></script>

</body>
</html>
